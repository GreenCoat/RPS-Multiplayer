<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS Multiplayer</title>
</head>
<body>
	<form>
		<label>User Name:</label>
		<input id="sign-in" type="text">
		<button id="sign-in-btn" type="submit">Sign in</button>
	</form>

	<div id="user"></div>
	<div id="game-screen">
		<div>
			<span id="player1">None</span> Current Wins: <span id="wins1"></span> vs <span id="player2">None</span> Current Wins: <span id="wins2"></span>
		</div>
		<div>
			<button id="playerselect">Join</button>
			<button id="playerleave">Leave</button>
		</div>
		<div id="results"></div>
		<div id="choice">Please Select a throw below</div>
		<button class="throw" value="Rock">Rock</button>
		<button class="throw" value="Paper">Paper</button>
		<button class="throw" value="Scissors">Scissors</button>
	</div>

	<div id="user-list"></div>

	<div id="chat"></div>

	<form>
		<input id="chat-message" type="text">
		<button id="submit-btn" type="submit">Submit</button>
	</form>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/chat.js"></script>
</body>
</html>
